<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adarsh M Jatti | GitHub</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6A11CB, #2575FC);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 300;
      letter-spacing: 2px;
    }

    header h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .username {
      font-size: 1.2rem;
      color: #FFD700;
      margin-top: 15px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #FF5733;
      text-decoration: none;
      border-radius: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #C70039;
      transform: translateY(-2px);
    }

    .links {
      margin-top: 30px;
    }

    .links a {
      display: block;
      font-size: 1rem;
      color: #FFD700;
      text-decoration: none;
      margin: 10px 0;
      transition: color 0.3s ease;
    }

    .links a:hover {
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to</h1>
      <h2>Adarsh M Jatti's GitHub</h2>
    </header>
    <p class="username">@AdarshJatti1947</p>
    <a href="https://github.com/AdarshJatti1947" target="_blank" class="button">Visit GitHub</a>

    <!-- Additional Links Section -->
    <div class="links">
      <a href="https://www.linkedin.com/in/adarsh-jatti-5b9333200/" target="_blank">LinkedIn</a>
      <a href="https://drive.google.com/file/d/1RXa3cm5RDjHPy9uGIFHS2OiOJCP-hWjW/view?usp=sharing" target="_blank">Resume</a>
    </div>
  </div>
  <footer>
    <p>Crafted by Adarsh M Jatti</p>
  </footer>
</body>
</html>
